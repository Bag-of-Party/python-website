{% extends "base.html" %}
{% block title %} Bag of Party {% endblock %}
{% block scripts %}
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal
        if (btn === null) {
            var btn = 0
        } 
        btn.onclick = function() {
        modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
{% endblock %}
{% block content %}
    <div class="party_page_header">
        <div>
            <img src="/static/images/bag_of_party_logo.png" />
            <h1>Welcome {{data.name}}</h1>
            <br />
            <h1>Please view and add Items</h3>
            <br />
        </div>
        <div class="input_outer_container">
            <form class="add_item" method="POST">
                <div class="item_input">
                    <span class="input_container">
                        <div>
                            <label>Name or Type of Object</label>
                        </div>
                        <div>
                            <input class="item_text_input" placeholder="Enter Item Name" maxlength="20" type="text" name="add_item"/>
                        </div>
                    </span>
                    <span class="input_container">
                        <div>
                            <label>Description or Info on Object</label>
                        </div>
                        <div>
                            <textarea class="item_text_input" placeholder="Enter Description" rows="10" cols="20" maxlength="200" name="add_item_info"></textarea>
                        </div>
                    </span>
                    <span class="input_container">
                        <input class="cta" type="submit" maxlength="20" value="Add Item">
                    </span>
                </div>
            </form>
        </div>
    </div>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
    </div>

    </div>
    <div class="items_container">
        <div class="items_grid">
            {% for item in root_items %}
                {% include 'item.html' %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
