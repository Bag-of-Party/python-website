{% extends "base.html" %}
{% block title %} Bag of Party {% endblock %}
{% block content %}
    <div class="party_page_header">
        <div>
            <img src="/static/images/bag_of_party_logo.png" />
                <h1>Welcome {{data.name}}</h1>
            <br />
            <h3>Please view and add Items below</h3>
            <br />
        </div>
        <div class="inputOuterContainer">
            <form class="add_item" method="POST">
                <div class="itemInput">
                    <span class="inputContainer">
                        <div>
                            <label>Name or Type of Object</label>
                        </div>
                        <div>
                            <input class="itemTextInput" placeholder="Enter Item Name" maxlength="20" type="text" name="add_item"/>
                        </div>
                    </span>
                    <span class="inputContainer">
                        <div>
                            <label>Description or Info on Object</label>
                        </div>
                        <div>
                            <textarea class="itemTextInput" placeholder="Enter Description" rows="10" cols="20" maxlength="200" name="add_item_info"></textarea>
                        </div>
                    </span>
                    <span class="inputContainer">
                        <input class="cta" type="submit" maxlength="20" value="Add Item">
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="items_grid">
        {% for item in root_items %}
            {% include 'item.html' %}
        {% endfor %}
    </div>

{% endblock %}
