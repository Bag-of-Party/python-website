{% extends "base.html" %}
{% block title %} Bag of Party {% endblock %}
{% block content %}
    <div class="party_page_header center">
        <div>
            <img src="/static/images/bag_of_party_logo.png" />
            <h1>Welcome</h1>
            <br />
        </div>
        <div>
            <div class="signup_form_container">
                <form class="signup_form" method="POST">
                  <div id="login_title">Please Log-In With Your Password Below</div>
                  <div>
                      <label>Party Email: </label>
                      <input type="text" name="login_group_email" id="user_input" oninput="showInput()" />
                  </div>
                  <div>
                      <label>Party Password: </label>
                      <input type="text" name="login_password" />
                  </div>
                  <div>
                      <input class="cta" type="submit" value="Log in?">
                  </div>
                  <p class="">
                    Dont have an account?
                    <span class="item_box_cta_login second_cta"><a href="/signup">Sign-Up?</a></span>
                    </p>
              </form>
            </div>
        </div>
    </div>
{% endblock %}
