{% extends "base.html" %}
{% block title %} Bag of Party {% endblock %}
{% block content %}
    <div class="party_page_header">
        <div>
            <img src="/static/images/bag_of_party_logo.png" />
                <h1>Welcome </h1>
            <br />
            <h3>Please Log-in Below</h3>
            <br />
        </div>
        <div class="password_form">
            <div>
                <form class="signup_form" method="POST">
                  <div id="login_title">Please Log-In With Your Password Below</div>
                  <div>
                      <label>Party Name: </label>
                      <input type="text" name="login_group_name" id="user_input" oninput="showInput()" />
                  </div>
                  <div>
                      <label>Party Password: </label>
                      <input type="text" name="login_password" />
                  </div>
                  <div>
                      <input class="cta" type="submit" value="Log in?">
                  </div>
              </form>
            </div>
        </div>
    </div>
{% endblock %}
