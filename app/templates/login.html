{% extends "base.html" %}
{% block title %} Bag of Party {% endblock %}
{% block content %}
    <div class="party_page_header ">
        <div class="image_banner text_center r_colour">
            <img src="/static/images/bag_of_party_logo.png" />
                <h1>Welcome</h1>
                <h1>Log In Here</h1>
            <br />
        </div>
        <div class="signup_form_container">
            <form class="signup_form" method="POST">
                <div id="login_title">Please Log-In With Your Details Below</div>
                <div>
                    <label>Party Email: </label>
                    <input type="text" name="login_group_email" id="user_input" oninput="showInput()" required aria-required="true" />
                </div>
                <div>
                    <label>Party Password: </label>
                    <input type="text" name="login_password" required aria-required="true" />
                </div>
                <div>
                    <input class="cta" type="submit" value="Log in?" >
                </div>
                <div class="inline">
                    Already have an account?
                    <span class="form_submit"><a href="/signup">Sign-Up?</a></span>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
