<div class="email" id="exampleModal" onclick="this.classList.add('expand'); ">
  <div class="from">
    <div class="from-contents">
      <div class="name">Add Item</div>
    </div>
  </div>
  <div class="to">
    <div class="to-contents">
      <div class="top">
        <div class="avatar-large me"></div>
        <div class="name-large">Add Name and Info Below</div>
        <div class="x-touch" onclick="document.querySelector('.email').classList.remove('expand');event.stopPropagation();">
          <div class="x">
            <div class="line1"></div>
            <div class="line2"></div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="row">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">name:</label>
              <input class="item_text_input" placeholder="Item Name" maxlength="25" type="text" name="add_item" id="itemName" />
              <input type="hidden" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Info:</label>
              <textarea class="item_text_input" placeholder="Info / Description" rows="5" cols="20" maxlength="200" name="add_item_info" id="infoDetails" ></textarea>
            </div>
          </form>
        </div>
        <div class="row">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary" name="login_button" id="login_button">Add</button>
        </div>
      </div>
    </div>
  </div>
