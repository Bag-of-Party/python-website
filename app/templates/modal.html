{% block scripts %}
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script>
    $('#exampleModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget)
      var recipient = button.data('whatever')
      var modal = $(this)
      // modal.find('.modal-body input').val(recipient)
      console.log(recipient);
      $('#login_button').click(function(){ 
                container = null;
                itemName = null;
                infoDetails = null;
                console.log("CLICKED");
                console.log(itemName);
                console.log(infoDetails);
                console.log(container);
                var itemName = $('#itemName').val();  
                var infoDetails = $('#infoDetails').val();
                var container = $('input[type=hidden]').val();
                console.log("POST INFO CLICKED");
                console.log(itemName);
                console.log(infoDetails);
                console.log(container);
                if(itemName != '' && infoDetails != '')  
                {  
                    $.ajax({  
                            url:"/action",  
                            method:"POST",  
                            data: {itemName:itemName, infoDetails:infoDetails, container:container},  
                            success:function(data)  
                            {  
                                if(data == 'No-data')  
                                {  
                                    alert("Invalid Input");  
                                }   
                                else
                                {  
                                    $('#loginModal').hide();
                                    itemName = null;
                                    infoDetails = null;
                                    container = null;
                                    location.reload();  
                                }  
                            }  
                    });  
                }  
                else
                {  
                    alert("Both Fields are required");  
                }  
            });    
    })
  </script>
{% endblock %}
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Item Name and Info Below </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">name:</label>
            <input class="item_text_input" placeholder="Item Name" maxlength="25" type="text" name="add_item" id="itemName" />
            <input type="hidden" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Info:</label>
            <textarea class="item_text_input" placeholder="Info / Description" rows="5" cols="20" maxlength="200" name="add_item_info" id="infoDetails" ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" name="login_button" id="login_button">Add</button>
      </div>
    </div>
  </div>
</div>
